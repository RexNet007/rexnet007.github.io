<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="/assets/css/style.css"
</head>
<body>
    <!-- title  -->
    <h1 font-family: 'Roboto Serif', sans-serif;>heading</h1>
    <h2>heding 2</h2>
    <h3></h3>
    <h4></h4>

    <!-- anchor -->
    <!-- pidah page -->
    <a href="/about"></a>
    <!-- di satu page tapi scroll ke id about  -->
    <a href="#about"></a>

    <!-- input  -->
    <!-- user mengisi inputan -->
    <input type="button" />
    <input type="checkbox" />
    <input type="color" />
    <input type="date" />
    <input type="datetime-local" />
    <input type="email" />
    <input type="file" />
    <input type="hidden" />
    <input type="image" />
    <input type="month" />
    <input type="number" />
    <input type="password" />
    <input type="radio" />
    <input type="range" />
    <input type="reset" />
    <input type="search" />
    <input type="submit" />
    <input type="tel" />
    <input type="text" /> (default value)
    <input type="time" />
    <input type="url" />
    <input type="week" />

    <div></div>

    <!-- attribute -->
    <!-- pemberian nama id berisfat uniq -->
    <div id="about" class="container">about</div>
    <div id="contact"></div>
    <!-- jika ingin membuat id => # -->
    <div class="container">container</div>
    <!-- jika ingin membuat class => . -->
    <div class="masthed"></div>

    <!-- icon -->
    <i class="far fa-user"></i>

</body>
</html>
